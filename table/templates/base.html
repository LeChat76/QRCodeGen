{% load static %}
<!DOCTYPE html>
<html lang="fr">
<head>
    <link rel="icon" href="{% static 'img/favicon.ico' %}">
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>{% block title %}QRCode Gen{% endblock %}</title>
    <link rel="stylesheet" href="{% static 'css/style.css' %}">
</head>
<body>
    <!-- Header -->
    <div class="header">
        <img class="logo" src="{% static 'img/logo.png' %}" alt="Logo AAF">
        <div class="header-title">QRCode Gen</div>
    </div>
    
    <!-- Contenu principal -->

        {% block content %}
        {% endblock %}

    <!-- Footer -->
    <div class="footer">
        © 2025 AAF International - Tous droits réservés
    </div>

</body>
</html>
